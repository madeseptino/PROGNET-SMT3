        <!-- Main Content -->
        <main class="container my-5">
            <h2 class="text-center mb-4">Custom Order Jersey</h2>
            <form action="submit_order.php" method="post" enctype="multipart/form-data">
                <!-- Photo Upload with Square Preview -->
                <div class="mb-3 text-center">
                    <div class="photo-upload-square">
                        <img id="photoPreview" src="#" alt="Design Preview" style="display: none;" />
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" onchange="previewPhoto()" required>
                        <label for="photo" class="form-label">Upload Referensi Jersey Design</label>
                    </div>
                </div>
        
                <!-- Personal Details -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan Nama" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Masukkan Alamat" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">No. Telp</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Masukkan No. Telp" required>
                </div>
        
                <!-- Jersey Quantity Selection -->
                <div class="columns">
                    <div class="col-md-3 mb-3">
                        <label for="quantityXL" class="form-label">Quantity XL</label>
                        <input type="number" class="form-control" id="quantityXL" name="quantityXL" min="0" placeholder="0" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="quantityL" class="form-label">Quantity L</label>
                        <input type="number" class="form-control" id="quantityL" name="quantityL" min="0" placeholder="0" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="quantityM" class="form-label">Quantity M</label>
                        <input type="number" class="form-control" id="quantityM" name="quantityM" min="0" placeholder="0" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="quantityS" class="form-label">Quantity S</label>
                        <input type="number" class="form-control" id="quantityS" name="quantityS" min="0" placeholder="0" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Detail Request</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Jelaskan Detail dari Design" required></textarea>
                </div>
        
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-3">Order Sekarang</button>
                </div>
            </form>
        </main>

        <a href="#" class="btn btn-primary floating-help-btn">Help</a>

        <script>
            function previewPhoto() {
                const file = document.getElementById("photo").files[0];
                const preview = document.getElementById("photoPreview");
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        preview.style.display = "block";
                    };
                    reader.readAsDataURL(file);
                }
            }
        </script>
